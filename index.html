<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alpha Clash Pro</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
<main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <section id="home-section" class="flex min-h-screen items-center justify-center">
        <div class="flex flex-col justify-center items-center gap-10">
            <h1 class="text-8xl text-white anton-regular text-center">ALPHA CLASH PRO</h1>
            <p class="text-center text-white">Unleash Your Keyboard Kun & Fu : Press "Enter" to Play</p>
            <button onclick="play()" class="btn">Play Now</button>
        </div>
     </section>
    <section id="playground-section" class="hidden  flex flex-col items-center">
<!-- keyboard Section Start -->
<div class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#010313CC] bg-[#FFFFFFB3] ">
    <div class="flex justify-center ">
        <p class="bg-[#2F2941] text-white px-6 py-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
    </div>
<div class="flex justify-center h-full">
    <p class="text-black text-9xl font-bold">Y</p>

</div>
</div>

<div class="flex justify-center gap-1 my-1 w-full pt-20">
    <kbd class="kbd">q</kbd>
    <kbd class="kbd">w</kbd>
    <kbd class="kbd">e</kbd>
    <kbd class="kbd">r</kbd>
    <kbd class="kbd">t</kbd>
    <kbd class="kbd">y</kbd>
    <kbd class="kbd">u</kbd>
    <kbd class="kbd">i</kbd>
    <kbd class="kbd">o</kbd>
    <kbd class="kbd">p</kbd>
  </div> 
  <div class="flex justify-center gap-1 my-1 w-full">
    <kbd class="kbd">a</kbd>
    <kbd class="kbd">s</kbd>
    <kbd class="kbd">d</kbd>
    <kbd class="kbd">f</kbd>
    <kbd class="kbd">g</kbd>
    <kbd class="kbd">h</kbd>
    <kbd class="kbd">j</kbd>
    <kbd class="kbd">k</kbd>
    <kbd class="kbd">l</kbd>
  </div> 
  <div class="flex justify-center gap-1 my-1 w-full">
    <kbd class="kbd">z</kbd>
    <kbd class="kbd">x</kbd>
    <kbd class="kbd">c</kbd>
    <kbd class="kbd">v</kbd>
    <kbd class="kbd">b</kbd>
    <kbd class="kbd">n</kbd>
    <kbd class="kbd">m</kbd>
    <kbd class="kbd">/</kbd>

   
  </div>
  <div class="flex justify-between w-3/4">
    <button class="btn rounded-3xl bg-[#894189] border-none text-white">
        Life
       <img src="images/life.svg" alt="">
        1
      </button>
      <button class="btn rounded-3xl bg-[#360490] border-none text-white">
        Score
       <img src="images/doller.svg" alt="">
        1
      </button>
</div>
<!-- keyboard Section eND -->
    </section>

    <!-- Final Score  -->
    <section class="hidden score flex flex-col justify-center items-center min-h-screen">
      <div class=" flex flex-col  items-center justify-center gap-6 border bg-[#FFFFFF33] p-6 rounded-xl">
        <h1 class="text-6xl font-bold text-white"><span class="font-extrabold">Score</span>:14</h1>
        <button class="btn">Play Again</button>
        <p class="text-white">Practice will make you Pro</p>
      </div>
    </section>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash-pro.js"></script>
</main>

    </body>

</html>
